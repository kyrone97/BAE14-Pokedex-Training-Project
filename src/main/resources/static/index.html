<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
</head>
<body>
    
    <div class = "container p-5">
        <!-- button linked to modal -->
        <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#pokemodal" >+Add Pokemon</button>
        <table class = "table table-bordered" id="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Pokemon</th>
                    <th>Type</th>
                    <th>Moves</th>
                    <th>Weakness</th>
                    <th class = "w-25">Actions</th>
                </tr>
            </thead>
             <tbody id ="table-body"></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" 
        id="pokemodal" 
        data-bs-backdrop="static"
        data-bs-keyboard="false" 
        tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add Pokemon</h5>
                </div>
                <div class="modal-body">
                    <form class="form px-4">
                        <div class="form-group" mb-4>
                            <label for="name">Pomekon Name</label>
                            <input type="text" class = "form-control" id = "name" />
                        </div>
                        <div class="form-group" mb-4>
                            <label for="type"> Type</label>
                            <input type="text" class = "form-control" id="type" />
                        </div>
                        <div class="form-group" mb-4>
                            <label for="moves">Moves</label>
                            <input type="text" class = "form-control" id="moves" />
                        </div>
                        <div class="form-group" mb-4>
                            <label for="weakness">Weakness</label>
                            <input type="text" class = "form-control" id="weakness" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="savePokemon()">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>

    
</body>
</html>
